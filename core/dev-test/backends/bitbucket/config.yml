backend:
  name: bitbucket
  branch: main
  repo: staticcms/static-cms-bitbucket

media_folder: static/media
public_folder: /media
collections:
  - name: posts
    label: Posts
    label_singular: Post
    description: >
      The description is a great place for tone setting, high level information,
      and editing guidelines that are specific to a collection.
    folder: _posts
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    summary: '{{title}} -- {{year}}/{{month}}/{{day}}'
    sortable_fields:
      fields:
        - title
        - date
      default:
        field: title
    create: true
    view_filters:
      - label: Posts With Index
        field: title
        pattern: 'This is post #'
      - label: Posts Without Index
        field: title
        pattern: front matter post
      - label: Drafts
        field: draft
        pattern: true
    view_groups:
      - label: Year
        field: date
        pattern: '\d{4}'
      - label: Drafts
        field: draft
    fields:
      - label: Title
        name: title
        widget: string
      - label: Draft
        name: draft
        widget: boolean
        default: false
      - label: Publish Date
        name: date
        widget: datetime
        date_format: yyyy-MM-dd
        time_format: 'HH:mm'
        format: 'yyyy-MM-dd HH:mm'
      - label: Cover Image
        name: image
        widget: image
        required: false
      - label: Body
        name: body
        widget: markdown
        hint: Main content goes here.
  - name: faq
    label: FAQ
    folder: _faqs
    create: true
    fields:
      - label: Question
        name: title
        widget: string
      - label: Answer
        name: body
        widget: markdown
      - name: posts
        label: Posts
        label_singular: Post
        widget: list
        summary: '{{fields.post | split(''|'', ''$1'')}}'
        fields:
          - label: Related Post
            name: post
            widget: relationKitchenSinkPost
            collection: posts
            display_fields:
              - title
              - date
            search_fields:
              - title
              - body
            value_field: '{{title}}|{{date}}'
  - name: settings
    label: Settings
    delete: false
    editor:
      preview: false
    files:
      - name: general
        label: Site Settings
        file: _data/settings.json
        description: General Site Settings
        fields:
          - label: Number of posts on frontpage
            name: front_limit
            widget: number
            min: 1
            max: 10
          - label: Global title
            name: site_title
            widget: string
          - label: Post Settings
            name: posts
            widget: object
            fields:
              - label: Number of posts on frontpage
                name: front_limit
                widget: number
                min: 1
                max: 10
              - label: Default Author
                name: author
                widget: string
              - label: Default Thumbnail
                name: thumb
                widget: image
                required: false
      - name: authors
        label: Authors
        file: _data/authors.yml
        description: Author descriptions
        fields:
          - name: authors
            label: Authors
            label_singular: Author
            widget: list
            fields:
              - label: Name
                name: name
                widget: string
                hint: First and Last
              - label: Description
                name: description
                widget: text
  - name: kitchenSink
    label: Kitchen Sink
    folder: _sink
    create: true
    fields:
