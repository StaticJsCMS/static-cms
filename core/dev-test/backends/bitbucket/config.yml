        name: post
        widget: relationKitchenSinkPost
        collection: posts
        display_fields:
          - title
          - date
        search_fields:
          - title
          - body
        value_field: title
      - label: Title
        name: title
        widget: string
      - label: Boolean
        name: boolean
        widget: boolean
        default: true
      - label: Map
        name: map
        widget: map
      - label: Text
        name: text
        widget: text
        hint: 'Plain text, not markdown'
      - label: Number
        name: number
        widget: number
